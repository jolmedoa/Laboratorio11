<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio No. 2</title>
</head>
<body>
    <script>
        let valor = parseInt(prompt("Ingrese el valor de su compra"));
        if(valor >= 100){
            let total = valor - (valor*0.10)
            console.log("El precio total de su compra es", total);
        }else{
            console.log("El valor de su compra no tiene ningun descuento");
        }

    </script>
</body>
</html>
